<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a3e42b4a0c.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="Huddle logo">
  </header>

  <main>
    <div class="img-container">
      <img class="mockups" src="./images/illustration-mockups.svg"
        alt="Design de uma tela para dispositivo mobile sobreposta em uma design para telas desktops">
    </div>

    <section class="presentation">
      <h1 class="title">
        Build The Community Your Fans Will Love
      </h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button>
        Register
      </button>
    </section>
  </main>

  <footer>
    <nav>
      <a class="social-links" href="#">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a class="social-links" href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a class="social-links" href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </nav>
  </footer>

</body>

</html>
